<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marriage Function Website</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Welcome to our Marriage Function</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#about">About Us</a></li>
      <li><a href="#schedule">Schedule</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#rsvp">RSVP</a></li>
    </ul>
  </nav>
  
  <section id="about">
    <h2>About Us</h2>
    <p>Insert information about the couple here.</p>
  </section>
  
  <section id="schedule">
    <h2>Schedule</h2>
    <p>Insert schedule information here.</p>
  </section>
  
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-container">
      <!-- Insert images or videos here -->
    </div>
  </section>
  
  <section id="rsvp">
    <h2>RSVP</h2>
    <form id="rsvp-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" required>
      <button type="submit">RSVP</button>
    </form>
  </section>
  
  <footer>
    <p>&copy; 2024 Marriage Function Website</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
